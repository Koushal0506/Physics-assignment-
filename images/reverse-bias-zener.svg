<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Power source (battery) -->
  <line x1="50" y1="140" x2="50" y2="130" stroke="black" stroke-width="2"/>
  <line x1="50" y1="130" x2="60" y2="130" stroke="black" stroke-width="4"/>
  <line x1="50" y1="160" x2="50" y2="170" stroke="black" stroke-width="2"/>
  <line x1="50" y1="170" x2="60" y2="170" stroke="black" stroke-width="1"/>
  <text x="20" y="155" font-size="12">DC Supply</text>

  <!-- Connecting wires -->
  <line x1="60" y1="130" x2="150" y2="130" stroke="black" stroke-width="2"/>
  <line x1="150" y1="130" x2="150" y2="100" stroke="black" stroke-width="2"/>
  <line x1="150" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/>
  <line x1="250" y1="100" x2="250" y2="130" stroke="black" stroke-width="2"/>
  <line x1="250" y1="130" x2="300" y2="130" stroke="black" stroke-width="2"/>
  <line x1="300" y1="130" x2="300" y2="200" stroke="black" stroke-width="2"/>
  <line x1="300" y1="200" x2="60" y1="200" stroke="black" stroke-width="2"/>
  <line x1="60" y1="200" x2="60" y1="170" stroke="black" stroke-width="2"/>

  <!-- Resistor -->
  <rect x="180" y="85" width="40" height="10" fill="none" stroke="black"/>
  <text x="180" y="80" font-size="12">Rs</text>

  <!-- Zener Diode (reverse bias) -->
  <!-- Cathode on left, anode on right -->
  <line x1="260" y1="115" x2="280" y2="130" stroke="black" stroke-width="2"/>
  <line x1="280" y1="130" x2="260" y2="145" stroke="black" stroke-width="2"/>
  <line x1="260" y1="145" x2="300" y2="145" stroke="black" stroke-width="2"/>
  <line x1="260" y1="115" x2="300" y2="115" stroke="black" stroke-width="2"/>
  <line x1="300" y1="115" x2="300" y2="145" stroke="black" stroke-width="2"/>
  <text x="260" y="110" font-size="12">Zener Diode</text>

  <!-- Ammeter -->
  <circle cx="150" cy="165" r="15" stroke="black" fill="white"/>
  <text x="143" y="170" font-size="12">A</text>

  <!-- Voltmeter -->
  <circle cx="105" cy="130" r="15" stroke="black" fill="white"/>
  <text x="98" y="135" font-size="12">V</text>

  <!-- Label -->
  <text x="180" y="230" font-size="12">Reverse Bias Circuit</text>
</svg>
